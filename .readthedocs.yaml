version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    build:
      html:
        - uv pip install --system -e ".[docs]"
        - sphinx-build -M html docs docs/_build -W
        - mv docs/_build $READTHEDOCS_OUTPUT
